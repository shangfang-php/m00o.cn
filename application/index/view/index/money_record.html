<!doctype html><html lang="en">        <head>        <meta charset="UTF-8">        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"        name="viewport">        <meta content="yes" name="apple-mobile-web-app-capable">        <meta content="black" name="apple-mobile-web-app-status-bar-style">        <meta content="telephone=no" name="format-detection">        <title>            提现        </title>        <link rel="stylesheet" href="/index/css/style.css">        <script type="text/javascript" src="/index/js/jquery-1.11.0.min.js">        </script>        <style type="text/css" media="screen">           .redode{            width: 100%;           height: 60px;    background: #fff;    position: relative;   margin-top: 10px;           }          .fl{            float: left;          }          .fr{            float: right;          }          .de1{            height: 30px;            line-height: 30px;            width: 90%;            margin: 0 auto;          }          .de1 span{            width: 33%;                      }          .de2{            height: 30px;            line-height: 30px;               width: 90%;            margin: 0 auto;          }          .de2 span{            width: 50%;                       font-size: 12px;            color: #666;          }        </style>    <body class="bod" style="background: #eee;">    <div class="bgb">        <a href="javascript:;" onclick="window.history.go(-1);" id="back">        <img src="/index/images/qqqq.png" width="100%"></a>        <div style="height: 1px;"></div>        {foreach $res as $val}          <div class="redode">             <div class="de1">                 <span class="fl">{$val.m_alipayname}</span>                <span  class="fl" style="text-align: center;font-size: 14px;">{$val.m_money}</span>                <span  class="fl" style="text-align: right;font-size: 14px;">{$states[$val.m_state]}</span>                </div>             <div class="de2">                 <span  class="fl">{$val.m_alipayaccount}</span>                <span  class="fr" style="text-align: right;">{$val.m_time|date="Y-m-d H:i:s",###}</span>                  </div>            </div>        {/foreach}    </div>    </body></html>
