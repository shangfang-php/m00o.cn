<!doctype html><html lang="en">        <head>        <meta charset="UTF-8">        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"        name="viewport">        <meta content="yes" name="apple-mobile-web-app-capable">        <meta content="black" name="apple-mobile-web-app-status-bar-style">        <meta content="telephone=no" name="format-detection">        <title>            提现        </title>        <link rel="stylesheet" href="/index/css/style.css">        <script type="text/javascript" src="/index/js/jquery-1.11.0.min.js">        </script>        <!-- <script type="text/javascript" src="/index/js/tixian.js"></script> -->    </head>        <body class="bod" style="background: #eee;">       <div class="bgb">    <a href="javascript:;" onclick="window.history.go(-1);" id="back">    <img src="/index/images/qqqq.png" width="100%"></a>                <div class="usable" >            <span>                可提现余额:&nbsp;&nbsp;{$money}元            </span>            <a href="{:url('index/money_record')}" style="position: absolute;right: 20px; top:13px;border: 0;font-size:14px;background: #8dc8ff; color: #fff;  border-radius: 6px;padding: 5px 10px;">提现记录</a>        </div>        <form action="{:url('index/tx')}" method="post" id='subform' style="width:100%;">            <div class="mo">                <div class="zh">                                     <input type="text" name="alipayaccount" id="zh" required>                    <span class="zf">                        支付宝账号：                    </span>                    <input type="hidden" name="username" value="{$username}">                    <input type="hidden" name="money" value="{$money}">                    <input type="hidden" name="uid" value="{$uid}">                </div>                <div class='xm'>                    <input type="text" name="alipayname" id="xm" required onkeyup="value=value.replace(/[\d]/g,'')"                    onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\d]/g,''))"                    maxlength=10 name="Numbers">                    <span class="ming">                        姓　　　名：                    </span>                </div>                <div class="tx">                    <input type="text" name="txmoney" id="tx" required onkeyup="if(isNaN(value))execCommand('undo')"                    onafterpaste="if(isNaN(value))execCommand('undo')"><span class="yuan">元</span>                    <span class="je">                        提现金额:                    </span>                </div>                        </div>            <div class="sit">                <div>                    <button type="button" onclick='_111Submit();'>                        确认提现                    </button>                </div>            </div>        </form>        <div class="notice">        <p style="color:#999999">{if $taokeInfo.u_type == 2}注：每月21日后可提现余额为上月已确认收货的订单<br />本月确认收货的订单请在下月21日后申请提现。{/if}</p>        </div>        </div>        <script>            var isSync  =   false;            function _111Submit() {                if(isSync){                    alert("正在提交申请,请勿重复提交");                    return false;                }                var _mmmV = $('input[name=alipayaccount]').val();                //if (!/^(1(([35][0-9])|(47)|[8][01236789]))\d{8}$/g.test(_mmmV) && !/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/g.test(_mmmV)) {//                    alert("请输入支付宝账号！");//                    return false;//                }                if(!_mmmV){                    alert("请输入支付宝账号！");                    return false;                }                var _eeeV = $('input[name=alipayname]').val();                if (_eeeV == "" || _eeeV == null) {                    alert("请输入姓名！");                    return false;                }                var _tttV = $('input[name=txmoney]').val();                if (_tttV == "" || _tttV == null) {                    alert("请输入金额！");                    return false;                }                var _uuuV = $('input[name=txmoney]').val();                if (_uuuV == "0") {                    alert("金额不能为0！");                    return false;                }                isSync  =   true;                $('#subform').submit();            }        </script>    </body></html>
